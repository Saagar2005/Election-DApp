<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYMKHANA ELECTION</title>
</head>
<body>
    <p> GYMKHANA ELECTION </p>
    <button id = 'RegVoter' onclick='RegVoter()'> Register as a Voter</button>
    <button id = 'Vote' onclick='Vote()'>Vote</button>
    <button id = 'RegCandidate' onclick="RegCand()">Register as a Candidate</button>
<script>
    function RegVoter() {
        document.getElementById('RegVoter').innerHTML=contracts.regVoter();
    }
    function Vote() {
        document.getElementById('Vote').innerHTML=contracts.castVote();
    }
    function RegCand() {
        document.getElementById('RegCandidate').innerHTML=contracts.regCandidate();
    }
</script>
</body>
</html>
